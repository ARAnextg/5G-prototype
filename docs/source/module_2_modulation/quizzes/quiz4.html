
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Modulation Techniques in SDR</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa;
        }
        .question { 
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .feedback { 
            margin-top: 10px; 
        }
        .incorrect { 
            color: #dc3545; /* Bootstrap 'danger' color */
        }
        .correct {
            color: #0eed42; /* Bootstrap 'success' color */
        }
        .quiz-title {
            margin-bottom: 30px;
            color: #333;
        }
        .submit-btn {
            background-color: #007bff; /* Bootstrap primary button color */
            color: rgb(3, 2, 2);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="quiz-title">Digital Modulation: PAM & PSK</h1>
        <form id="quiz">
       <!-- Question 1 -->
<div class="question">
    <p>1. True or False: QAM works in 2 dimensions.</p>
    <input type="radio" name="q1" value="a" id="q1a"> <label for="q1a">True</label><br>
    <input type="radio" name="q1" value="b" id="q1b"> <label for="q1b">False</label><br>
    <p class="feedback" id="feedback1"></p>
</div>

<!-- Question 2 -->
<div class="question">
    <p>2. Which of the following is the most basic form of PAM?</p>
    <input type="radio" name="q2" value="a" id="q2a"> <label for="q2a">A. M-PAM</label><br>
    <input type="radio" name="q2" value="b" id="q2b"> <label for="q2b">B. B-PAM</label><br>
    <input type="radio" name="q2" value="c" id="q2c"> <label for="q2c">C. QAM</label><br>
    <input type="radio" name="q2" value="d" id="q2d"> <label for="q2d">D. None of the above.</label>
    <p class="feedback" id="feedback2"></p>
</div>

<!-- Question 3 -->
<div class="question">
    <p>3. Which of the following can potentially double the data transmission rate without extra effort?</p>
    <input type="radio" name="q3" value="a" id="q3a"> <label for="q3a">A. M-PAM</label><br>
    <input type="radio" name="q3" value="b" id="q3b"> <label for="q3b">B. B-PAM</label><br>
    <input type="radio" name="q3" value="c" id="q3c"> <label for="q3c">C. QAM</label><br>
    <input type="radio" name="q3" value="d" id="q3d"> <label for="q3d">D. PSK</label><br>
    <input type="radio" name="q3" value="e" id="q3e"> <label for="q3e">E. None of the above.</label>
    <p class="feedback" id="feedback3"></p>
</div>

<!-- Question 4 -->
<div class="question">
    <p>4. Which of the following is incorrect regarding PSK?</p>
    <input type="radio" name="q4" value="a" id="q4a"> <label for="q4a">A. PSK uses different phases to represent different binary digit patterns.</label><br>
    <input type="radio" name="q4" value="b" id="q4b"> <label for="q4b">B. PSK receivers make a comparison to obtain the original data.</label><br>
    <input type="radio" name="q4" value="c" id="q4c"> <label for="q4c">C. PSK utilizes a reference (or carrier) signal.</label><br>
    <input type="radio" name="q4" value="d" id="q4d"> <label for="q4d">D. PSK sends data by mapping individual binary digits to a waveform.</label>
    <p class="feedback" id="feedback4"></p>
</div>
            
            
            <button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function submitQuiz() {
            var score = 0;
            var totalQuestions = 4; // Total number of questions in this quiz
    
            // Check Question 1
            if (document.getElementById('q1a').checked) {
                score++;
                document.getElementById('feedback1').innerHTML = "Correct!";
                document.getElementById('feedback1').classList.add('correct');
            } else {
                document.getElementById('feedback1').innerHTML = "Incorrect. The correct answer is 'True'.";
                document.getElementById('feedback1').classList.add('incorrect');
            }
    
            // Check Question 2
            if (document.getElementById('q2b').checked) {
                score++;
                document.getElementById('feedback2').innerHTML = "Correct! B-PAM, or binary phase shift keying, is the most basic form of PAM.";
                document.getElementById('feedback2').classList.add('correct');
            } else {
                document.getElementById('feedback2').innerHTML = "Incorrect. The correct answer is 'B-PAM'.";
                document.getElementById('feedback2').classList.add('incorrect');
            }
    
            // Check Question 3
            if (document.getElementById('q3c').checked) {
                score++;
                document.getElementById('feedback3').innerHTML = "Correct!";
                document.getElementById('feedback3').classList.add('correct');
            } else {
                document.getElementById('feedback3').innerHTML = "Incorrect. The correct answer is 'QAM'.";
                document.getElementById('feedback3').classList.add('incorrect');
            }
    
            // Check Question 4
            if (document.getElementById('q4d').checked) {
                score++;
                document.getElementById('feedback4').innerHTML = "Correct!";
                document.getElementById('feedback4').classList.add('correct');
            } else {
                document.getElementById('feedback4').innerHTML = "Incorrect. The correct answer is 'PSK sends data by mapping individual binary digits to a waveform.'";
                document.getElementById('feedback4').classList.add('incorrect');
            }
    
            // Overall Feedback
            var overallFeedback = "<h2>Your Score: " + score + "/" + totalQuestions + "</h2>";
            if (score === totalQuestions) {
                overallFeedback += "<p>Excellent! You have a deep understanding of advanced modulation techniques.</p>";
            } else if (score > totalQuestions / 2) {
                overallFeedback += "<p>Good effort! Review some concepts for a better score next time.</p>";
            } else {
                overallFeedback += "<p>You might want to revisit the basics of modulation techniques in SDR.</p>";
            }
    
            document.getElementById('result').innerHTML = overallFeedback;
        }
    </script>
    
</body>
</html>
